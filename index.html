<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .income-item { padding: 10px; border-bottom: 1px solid #eee; }
        .income-amount { color: #28a745; font-weight: bold; }
        .login-container { max-width: 400px; margin: 100px auto; }
        .github-btn { background-color: #24292e; color: white; }
        .github-btn:hover { background-color: #2f363d; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Money Tracker</h3>
                    <p class="card-text">Sign in with GitHub to manage your income</p>
                    <button id="loginButton" class="btn github-btn">
                        <svg height="24" width="24" viewBox="0 0 16 16" style="margin-right: 8px; vertical-align: middle;">
                            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        Sign in with GitHub
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App Section (hidden until logged in) -->
        <div id="appSection" style="display: none;">
            <h1 class="text-center mb-4">Simple Money Tracker</h1>
            
            <!-- Add Income Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add Income</h5>
                    <form id="incomeForm" class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="incomeName" placeholder="Income Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="incomeAmount" placeholder="Amount" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Income List -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Income List</h5>
                    <div id="incomeList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
