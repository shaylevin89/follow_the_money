<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .income-item { padding: 10px; border-bottom: 1px solid #eee; }
        .income-amount { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Simple Money Tracker</h1>
        
        <!-- Add Income Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="incomeForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="incomeName" placeholder="Income Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="incomeAmount" placeholder="Amount" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Income List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Income List</h5>
                <div id="incomeList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
